<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class = "col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/follow.png" width="100" height="100">
                </div>

                <h1 class="text-center">Registrate aquí!</h1>

                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email del usuario</mat-label>
                        <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña de usuario</mat-label>
                        <input required [(ngModel)] = "user.password" name = "password" type="password"  matInput placeholder="Digite su contraseña">
                        <mat-hint>El email de usuario debe ser único</mat-hint>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        <a mat-raised-button [routerLink]="'/login'" class="buttonLink" >Ir a Loguear Usuario</a>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
